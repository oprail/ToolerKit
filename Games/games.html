<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <!-- Add Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #FF0000;
            margin-top: 20px;
            margin-bottom: 30px;
            background-color: #111;
            padding: 10px;
            text-align: center;
            color: white;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .game-icon {
            font-size: 40px; 
            color: #FF0000;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .game-box {
            width: 220px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            margin: 10px;
        }

        .game-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .game-info {
            padding: 15px;
        }

        h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #fff;
        }

        p {
            font-size: 0.9em;
            color: #bbb;
        }

        .home-btn {
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            display: inline-block;
            font-size: 1.1em;
        }

        .home-btn:hover {
            background-color: #cc0000;
        }

        /* Button and hover effects */
        .game-box, .home-btn {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <h1>
        <i class="fas fa-gamepad game-icon"></i>
        Games
    </h1>

    <div class="game-container">
        <div class="game-box" onclick="openGame('/Games/tic-tac-toe /tic-tac-toe.html')">
            <img src="/images /tictac.jpeg" alt="image" class="game-image">
            <div class="game-info">
                <h3>Tic Tac Toe</h3>
                <p>A classic game of Tic Tac Toe for two players.</p>
            </div>
        </div>
        
        <div class="game-box" onclick="openGame('/Games/card matchmaking /cardmatch.html')">
            <img src="/images /card.jpeg" alt="Card Matching" class="game-image">
            <div class="game-info">
                <h3>Card Matching</h3>
                <p>Match pairs of cards to win the game.</p>
            </div>
        </div>
        
        <div class="game-box" onclick="openGame('placeholder..')">
            <img src="placeholder.." alt="image" class="game-image">
            <div class="game-info">
                <h3>placeholder.</h3>
                <p>placeholder..</p>
            </div>
        </div>

<div class="game-box" onclick="openGame('placeholder..')">
            <img src="placeholder.." alt="image" class="game-image">
            <div class="game-info">
                <h3>placeholder.</h3>
                <p>placeholder..</p>
            </div>
        </div>


<div class="game-box" onclick="openGame('placeholder..')">
            <img src="placeholder.." alt="image" class="game-image">
            <div class="game-info">
                <h3>placeholder.</h3>
                <p>placeholder..</p>
            </div>
        </div>
        
        
    </div>

    <a href="/index.html" class="home-btn">Go to Homepage</a>

    <script>
        function openGame(gameLink) {
            window.location.href = gameLink;
        }
    </script>

</body>
</html>
