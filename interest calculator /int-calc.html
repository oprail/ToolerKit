<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="int-calc.css">
</head>
<body>
    <header>
        <h1>Interest Calculator</h1>
    </header>
    <main>
        <form id="interestForm">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" placeholder="Enter principal amount" required>

            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" placeholder="Enter interest rate" required>

            <label for="time">Time (years):</label>
            <input type="number" id="time" placeholder="Enter time in years" required>

            <label for="interestType">Select Interest Type:</label>
            <select id="interestType">
                <option value="simple">Simple Interest</option>
                <option value="compound">Compound Interest</option>
            </select>

            <button type="button" onclick="calculateInterest()">Calculate</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2024 Tools Hub</p>
    </footer>
    <script src="int-calc.js"></script>
</body>
</html>
