<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        /* Simple, minimal styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light background */
            color: #333; /* Dark text for readability */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            background-color: #fff; /* White background for the calculator */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h3 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="date"] {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50; /* Green button */
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Age Calculator</h3>
        <input type="date" id="birthdate" />
        <button onclick="calculateAge()">Calculate Age</button>
        <div id="result" class="result"></div>
    </div>

    <footer>
        &copy; 2024 Age Calculator Tool
    </footer>

    <script>
        function calculateAge() {
            const birthdate = document.getElementById("birthdate").value;
            if (!birthdate) {
                alert("Please enter a valid birthdate.");
                return;
            }

            const birthDate = new Date(birthdate);
            const currentDate = new Date();

            let age = currentDate.getFullYear() - birthDate.getFullYear();
            const monthDiff = currentDate.getMonth() - birthDate.getMonth();
            const dayDiff = currentDate.getDate() - birthDate.getDate();

            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }

            const months = Math.abs(monthDiff);
            const days = Math.abs(dayDiff);

            const result = `${age} years, ${months} months, and ${days} days old.`;
            document.getElementById("result").innerText = result;
        }
    </script>

</body>
</html>
