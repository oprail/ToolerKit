<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        p {
            color: #555;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Button and hover effects */
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .submit-btn:focus {
            outline: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }

            iframe {
                height: 600px;
            }
        }
    </style>
</head>
<body>

        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfQcBQW4TxFKbfY5biolCZpM19dOKz6o-4fRY_TuyNMZ3eYjA/viewform?embedded=true" width="640" height="721" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>

</body>
</html>
